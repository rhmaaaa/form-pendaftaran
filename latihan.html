<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata Siswa</title>
    <link rel="stylesheet" href="frm.css"> 
</head>
<body>
    <h1>Formulir Biodata Siswa</h1>
    <form action="" method="post">
        
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>

        
        <label for="tempat_lahir">Tempat Lahir:</label><br>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required><br><br>

        
        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

        
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-Laki" requiredlabel for="laki_laki">Laki-Laki</label>
        
        <br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required label for="perempuan">Perempuan</label><br><br>
        

        
        <label>Hobi:</label><br>
        <input type="checkbox" id="membaca" name="hobi" value="Membaca"label for="membaca">Membaca</label><br>
        
        <input type="checkbox" id="traveling" name="hobi" value="Traveling" label for="traveling">Traveling</label><br>

        <input type="checkbox" id="olahraga" name="hobi" value="Olahraga" label for="olahraga">Olahraga</label><br><br>


        
        <label for="kelas">Kelas:</label><br>
        <select id="kelas" name="kelas" required>
            <option value="">Pilih Kelas</option>
            <option value="10 PPLG 1">10 PPLG 1</option>
            <option value="10 PPLG 2">10 PPLG 2</option>
        </select><br><br>
        

        <input type="checkbox" id="Remember me" name="" value="Remember me"label for="Remember me">Remember me</label><br><br>
        
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
